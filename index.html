<!Doctype HTML>
<html>
    <head>
        <title>Currency-Converter</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
       
    </head>
    <body>
        <div class="container">
            <br><br><br>
            <div class="row" >
                <div class="col-1"></div>
                <div>
                <h1 class="heading">&nbsp;&nbsp;_Currency Converter_</h1>
                </div>
            </div>
            <br>
            <div class="row">

                <div class="col-sm-0 col-md-0 col-lg-1 col-xl-1" ></div>
                <div class="col-sm-12 col-md-12 col-lg-5 col-xl-5 converter" >
                <label for="amount" style="text-align: center;" >Enter Amount: </p>
                <input  type="number" id="amount" class="givenAmount" min="1"><br>
                <label>From: </label>
                <select class="From currency"></select>
                <br>
                <label>To: </label>
                <select class="To currency"></select><br>
    
                <button onclick="convert()" class="button">Convert &nbsp;
                    <i class="fa fa-refresh" style="font-size:24px"></i></button>
                <label >The converted amount is: </label><br>
                <input type="number" id="amount" class="convertedAmount" min="1" disabled>
                </div>
                <div class="col-sm-0 col-md-0 col-lg-1 col-xl-1"></div>
                <div class="col-sm-12 col-md-12 col-lg-4 col-xl-5">
                <img src="img.png">
                </div>
            </div>
        </div>
        <script src="script.js"></script>

    </body>
</html>
